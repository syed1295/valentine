<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Vinoth üíò</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
    }

    /* Intro Tap Screen */
    #introScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      cursor: pointer;
    }

    #introScreen h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    #introScreen p {
      font-size: 1.5em;
    }

    /* Background Video */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      pointer-events: none;
    }

    .video-bg iframe {
      width: 100vw;
      height: 100vh;
      filter: blur(8px) brightness(0.5);
    }

    /* Center Message */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 10;
    }

    .content h1 {
      font-size: 3em;
    }

    .glow {
      text-shadow: 0 0 15px #ff4b6e, 0 0 30px #ff1f4d;
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 15px #ff4b6e; }
      to { text-shadow: 0 0 35px #ff1f4d; }
    }

    .content p {
      font-size: 1.5em;
      margin-top: 15px;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      color: #ff4b6e;
      font-size: 25px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

  </style>
</head>

<body>

  <!-- Intro Tap Screen -->
  <div id="introScreen">
    <h1>Tap to Enter üíñ</h1>
    <p>Vinoth‚Ä¶ This Moment is for You ‚ù§Ô∏è</p>
  </div>

  <!-- Background YouTube Video -->
  <div class="video-bg">
    <iframe id="ytPlayer"
      src=""
      frameborder="0"
      allow="autoplay; fullscreen">
    </iframe>
  </div>

  <!-- Center Love Message -->
  <div class="content">
    <h1>Happy Valentine‚Äôs Day <span class="glow">Vinoth üíò</span></h1>
    <p>You are my today, tomorrow & forever ‚ù§Ô∏è</p>
  </div>

  <script>
    const videoID = "X1vLfrhPX8U"; // üíñ Your YouTube video ID

    document.getElementById("introScreen").addEventListener("click", function() {
      // Set YouTube embed with autoplay & sound ON
      document.getElementById("ytPlayer").src =
        "https://www.youtube.com/embed/" + videoID +
        "?autoplay=1&mute=0&controls=0&loop=1&playlist=" + videoID;

      this.style.display = "none"; // hide tap screen
    });

    // Hearts Float
    setInterval(function() {
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);

      setTimeout(function() {
        heart.remove();
      }, 6000);
    }, 300);
  </script>

</body>
</html>
